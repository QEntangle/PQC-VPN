global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # Add custom rules here
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PQC-VPN Hub metrics
  - job_name: 'pqc-vpn-hub'
    static_configs:
      - targets: ['pqc-vpn-hub:9100']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scheme: http

  # PostgreSQL metrics (if postgres_exporter is enabled)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 60s

  # Redis metrics (if redis_exporter is enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 60s

  # Node exporter metrics (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Docker container metrics (if cAdvisor is running)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s